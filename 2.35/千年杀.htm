<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN

<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">成功命中后，目标进行两次对抗，<SPAN 
lang=EN-US>DC</SPAN>为你造成的伤害。第一次为强韧对抗，每失败对其造成<SPAN 
lang=EN-US>1</SPAN>点剧痛。第二次为意志对抗，每失败对其造成<SPAN lang=EN-US>1</SPAN>点亢奋。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast" 
lang=EN-US><o:p>&nbsp;</o:p></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">此外，当你用此技能杀死一个活物时，场景中所有人（不分敌我）会下意识地感到菊紧<SPAN 
lang=EN-US>,</SPAN>进行一次意志检定对抗你的风度<SPAN 
lang=EN-US>+</SPAN>威吓，若其失败则造成等同于你风度值一半的恐惧。基佬人妖等生物还会额外获得相同点数的媚惑。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 宋体; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 宋体; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast"

lang=EN-US><o:p></o:p></SPAN></SPAN></P>
